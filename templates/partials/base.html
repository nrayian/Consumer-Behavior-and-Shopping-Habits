{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <div class="menu">
      <div class="container flex">
        <div class="mobile-btn">
          <ion-icon name="grid"></ion-icon>
        </div>
        <div class="logo">
          <a href="{% url 'index' %}" title="Home">
            <img src="{% static '/static/img/ai-logo.png' %}" alt="Logo" />
          </a>
         
        </div>
        <a href="{% url 'make-prediction' %}" class="btn">Make Prediction</a>
        <a href="{% url 'prediction-history' %}" class="btn">Prediction History</a>
        <a href="/admin/" class="btn" target="blank_">Admin Portal</a>
        
      </div>
    </div>

    {% block content %}
    {% endblock content %}

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <script>
      document.querySelector(".mobile-btn").addEventListener("click", function () {
        document.querySelector(".menu").classList.toggle("active");
      });
    </script>
  </body>
</html>
