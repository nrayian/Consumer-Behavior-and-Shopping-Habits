{% extends 'partials/sidebar.html' %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
{% endblock styles %}

{% block title %}Make Prediction{% endblock title %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8">
            <canvas id="myChart"></canvas>
            <script>
                var ctx = document.getElementById("myChart").getContext("2d");
                var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [{% for label in labels %}'{{ label }}',{% endfor %}],
                    datasets: [
                    {
                        label: "Prediction ",
                        data: [{% for prob in probability_dict.values %}{{ prob }}, {% endfor %}],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }],
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                },
            });
            </script>
        </div>

        <h4>Consumer Behavior and Shopping Habits is <span class="badge badge-info pt-2 pb-2 pr-2 pl-2">{{ prediction }}</span></h4>
    </div>
</div>
